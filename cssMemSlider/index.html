<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>  
    <!-- <div class="container"> -->
        
        <div class="wrapper">

            <input class="input" id="slide-1" type="radio" name="radio-input" checked>
            <input class="input" id="slide-2" type="radio" name="radio-input">
            <input class="input" id="slide-3" type="radio" name="radio-input">
            <input class="input" id="slide-4" type="radio" name="radio-input">
            <input class="input" id="slide-5" type="radio" name="radio-input">

            <div class="slider">
                <div id="slide_1" class="slider__slide">
                    <img src="./assets/01+.jpeg" alt="мем">
                </div>
                <div id="slide_2" class="slider__slide">
                    <img src="./assets/02.jpg" alt="мем">
                </div>
                <div id="slide_3" class="slider__slide">
                    <img src="./assets/07.jfif" alt="мем">
                </div>
                <div id="slide_4" class="slider__slide">
                    <img src="./assets/06.jfif" alt="мем">
                </div>
                <div id="slide_5" class="slider__slide">
                    <img src="./assets/05.jpeg" alt="мем">
                </div>
            </div>

            <div class="bottom">
                <div class="text">
                    <p>Only God knows...</p>
                    <p>Tricky PNG</p>
                    <p>/\d+(?=\s)(?=.*30)/</p>
                    <p>FullStackOverflow</p>
                    <p>CSS is AWESOME</p>
                </div>

                <div class="slider__pgn">
                    <label class="slider__bullet" for="slide-1">
                        <span></span>
                    </label>
                    <label class="slider__bullet" for="slide-2">
                        <span></span>
                    </label>
                    <label class="slider__bullet" for="slide-3">
                        <span></span>
                    </label>
                    <label class="slider__bullet" for="slide-4">
                        <span></span>
                    </label>
                    <label class="slider__bullet" for="slide-5">
                        <span></span>
                    </label>
                </div>
            </div>
        </div>

    <!-- </div> -->
    
</body>
</html>
