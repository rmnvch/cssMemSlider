<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>

            <div id="slide_1" class="slider__slide">
                <img src="./assets/01+.jpeg" alt="мем">

            <div id="slide_2" class="slider__slide">

            <div id="slide_3" class="slider__slide">

        </div>

        <div class="slider__pgn">
