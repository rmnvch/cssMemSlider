<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>  
    <div class="container">
        <div class="wrapper">
            <div class="slider">
                <div id="slide_1" class="slider__slide">
                    <img src="./assets/01+.jpeg" alt="мем">
                    <p>Text 1</p>
                </div>
                <div id="slide_2" class="slider__slide">
                    <img src="./assets/02.jpg" alt="мем">
                    <p>Text 2</p>
                </div>
                <div id="slide_3" class="slider__slide">
                    <img src="./assets/03.jpg" alt="мем">
                    <p>Text 3</p>
                </div>
                <div id="slide_4" class="slider__slide">
                    <img src="./assets/04.jfif" alt="мем">
                    <p>Text 4</p>
                </div>
                <div id="slide_5" class="slider__slide">
                    <img src="./assets/05.jpeg" alt="мем">
                    <p>Text 5</p>
                </div>
            </div>

            <div class="slider__pgn">
                <a class="slider__bullet" href="#slide_1"></a>
                <a class="slider__bullet" href="#slide_2"></a>
                <a class="slider__bullet" href="#slide_3"></a>
                <a class="slider__bullet" href="#slide_4"></a>
                <a class="slider__bullet" href="#slide_5"></a>
            </div>
        </div>

    </div>
    
</body>
</html>
